description: AFE4960 24-bit, 8-Channel, 32kSPS, Analog-to-Digital Converter

compatible: "ti,afe4960"

include: spi-device.yaml

properties:
  drdy-gpios:
    type: phandle-array
    required: false
    description: INT interrupt pin

  rst-gpios:
    type: phandle-array
    required: false
    description: Reset pin